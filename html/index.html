<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/plugins/math.min.js"></script>
    <script src="../js/plugins/angular-1.0.1.js"></script>
    <script src="../js/plugins/requirejs/require.js"></script>
    <script src="../js/plugins/requirejs/config.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <canvas id="myCanvas" class="reverse" width="800" height="400" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>
        <div class="right"
             ng-controller="myCtrl"
             ng-init="
             apprCoeff='8';
             cylinderRadius='50';
             cylinderHeight='150';
             coneRadius='50';
             coneHeight='150';
             myValue='10';
             drawPoint=true;
             drawLine=true;
            ">
            <input id="dataChange" ng-change="main()" ng-model="myValue"  type="text" hidden value="{{myValue}}">
            <fieldset>
                <legend>Draw settings:</legend>
                Approximation coefficients:<input id="apprCoeff" ng-change="main()" ng-model="apprCoeff" type="text" placeholder="approximation coefficients" value="{{apprCoeff}}">
                <br>
                Point:<input id="draw-point"  ng-model="drawPoint" type="checkbox" placeholder="" value="">
                Line:<input id="draw-line" ng-model="drawLine" type="checkbox" placeholder="" value="">
                <br>
                Action: <select name="" id="moveVariant" ng-model="moveVariant" ng-init="moveVariant = moveVariants[0].value"  ng-options="option.displayName for option in moveVariants">
                </select>
            </fieldset>
            <fieldset>
                <legend>Cylinder:</legend>
                Radius:<input id="cylinder-radius" ng-change="main()" ng-model="cylinderRadius" type="text" placeholder="approximation coefficients" value="{{cylinderRadius}}">
                Height:<input id="cylinder-height" ng-change="main()" ng-model="cylinderHeight" type="text" placeholder="approximation coefficients" value="{{cylinderHeight}}">
            </fieldset>
            <fieldset>
                <legend>Cone:</legend>
                Radius:<input id="cone-radius" ng-change="main()" ng-model="coneRadius" type="text" placeholder="approximation coefficients" value="{{coneRadius}}">
                Height:<input id="cone-height" ng-change="main()" ng-model="coneHeight" type="text" placeholder="approximation coefficients" value="{{coneHeight}}">
            </fieldset>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', ['$scope', function($scope) {
    $scope.main = function() {
        console.log('Main init()');
        Settings.updateData();
        main.init();
    };
    $scope.moveVariants = [
        {displayName : "Transfer", value : "move"},
        {displayName : "Rotate", value : "rotate"},
        {displayName : "Scale", value : "scale"}
    ];
    $scope.moveVariant = $scope.moveVariants[0];
}]);
</script>
</html>
